<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <h1 class="display-4 text-center animated bounceInDown delay-1s"><i class="fas fa-sun"></i> Weather Dashboard <i
                class="fas fa-cloud"></i>
        </h1>
    </div>
    </div>

    <main class="container">

        <div class="row">
            <!-- Sidebar -->
            <aside class="col-lg-3">
                <nav class="navbar navbar-light bg-light">
                    <form class="form-inline animated rubberBand delay-3s">
                        <input id="search-request" class="form-control mr-sm-2" type="search" aria-label="Search"
                            placeholder="Search for a City">
                        <button id="search-button" class="btn btn-outline-success my-2 my-sm-0" type="submit"><i
                                class="fas fa-search"></i></button>
                    </form>
                </nav>
                <div class="card card-outline mt-4 mb-4">
                    <div class="card-body">
                        <h4 class="card-title">Recent Searches:</h4>
                    </div>
                    <!-- appends recent searches -->
                    <ul id="previous-searches" class="list-group list-group-flush"></ul>
                </div>
            </aside>
            <!-- Searched cities will show up here -->
            <section class="col-lg-9 mt-4">
                <div class="row mx-n2 my-n2">
                    <div class="col-lg-12 col-sm-6 mb-4">
                        <div class="card">
                            <div class="card-body">
                                <ul id="currentForcast" class="list-group list-group-flush">
                                    <h1 id="searched-city"></h1>
                                    <li id="main-temp" class="list-group-item"></li>
                                    <li id="main-humidity" class="list-group-item"></li>
                                    <li id="main-windspeed" class="list-group-item"></li>
                                    <li id="main-UV" class="list-group-item"></li>

                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 5 day forecast will show up here -->
                <div id="futureForcast" class="row mx-n2 my-n2">
                    <h1 class="col-md-12 col-sm-6">5-Day Forecast:</h1>
                    <div class="col-md-2 col-sm-6 mt-5 mr-3">
                        <div class="card">
                            <div class="card-body">
                                <ul id="day1" class="list-group list-group-flush">
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2 col-sm-6 mt-5 mr-3">
                        <div class="card">
                            <div class="card-body">
                                <ul id="day2" class="list-group list-group-flush">
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2 col-sm-6 mt-5 mr-3">
                        <div class="card">
                            <div class="card-body">
                                <ul id="day3" class="list-group list-group-flush">
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2 col-sm-6 mt-5 mr-3">
                        <div class="card">
                            <div class="card-body">
                                <ul id="day4" class="list-group list-group-flush">
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2 col-sm-6 mt-5 mr-3">
                        <div class="card">
                            <div class="card-body">
                                <ul id="day5" class="list-group list-group-flush">
                                </ul>
                            </div>
                        </div>
                    </div>



                </div>




            </section>



        </div>

    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
